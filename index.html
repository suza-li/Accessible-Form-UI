<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Limelight&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullName"
                placeholder="What should we call you?">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="userEmail"
                placeholder="exampleEmail@testsite.com">

            <label for="pass">Enter Password</label>
            <input type="password" id="pass" name="passWord"
                placeholder="xxxxxxx">
            
            <label for="confirmPass">Confirm Password</label>
            <input type="password" id="confirmPass" name="confirm"
                placeholder="xxxxxxx">

            <input type="submit" id="Update" value="Update Profile">
        </form>
        <section class="information">
            <div class="circle">65%</div>
            <h3>Profile Completeness</h3>
            <ul>
                <li>Create Account</li>
                <li>Update Roadmap Progress</li>
                <li>Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </section>
    </body>
</html>
