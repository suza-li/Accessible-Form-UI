<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Limelight&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <form>
            <label for="name">Full Name</label>
            <input type="text" id="name" name="fullName"
                required aria-required="true"
                aria-invalid="false"
                placeholder="What should we call you?">
            
            <label for="email">Email</label>
            <input type="email" id="email" name="userEmail"
                required aria-required="true"
                aria-invalid="false"
                placeholder="example@testsite.com">

            <label for="pass">Enter Password</label>
            <input type="checkbox" id="toggle" hidden>
            <input type="password" class="password-password" placeholder="xxxxxxx">
            <input type="text" class="password-text" value="xxxxxxx">
            <label for="toggle">Show Password</label><br>

            <label for="confirmPass">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                required aria-required="true"
                aria-invalid="false"
                placeholder="xxxxxxx">

            <input type="submit" id="Update" value="Update Profile">
        </form>
        <section class="information">
            <div class="circle">65%</div>
            <h3>Profile Completeness</h3>
            <ul>
                <li class="complete">Create Account</li>
                <li class="complete">Update Roadmap Progress</li>
                <li class="complete">Setup Public Profile</li>
                <li>Complete your first project</li>
                <li>Invite your Friends</li>
            </ul>
        </section>
    </body>
</html>
